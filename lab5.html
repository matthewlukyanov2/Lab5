<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>

        // Scene setup
        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0xeeeeee); // Set background color
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true});

        // Enable shadows
        renderer.shadowMap.enabled = true;

        // Set the size of the renderer and append it to the body
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 5, 1); 
        spotLight.castShadow = true;
        scene.add(spotLight);

        // Add a plane below the sphere
        const planeGeometry = new THREE.PlaneGeometry(10, 10);
        const planeMaterial = new THREE.ShadowMaterial({ opacity: 0.5 }); // Use ShadowMaterial to receive shadows
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        plane.rotation.x = -Math.PI / 2; // Rotate the plane to be horizontal
        plane.position.y = -2; 
        plane.receiveShadow = true; 
        scene.add(plane);
        
        // Create a transparent cube
        const cubeGeometry = new THREE.BoxGeometry(4, 4, 4);
        const cubeMaterial = new THREE.MeshBasicMaterial({
            color: 0x00ff00,
            transparent: true,
            opacity: 0.5,
            side: THREE.DoubleSide //transparent
        });
        const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
        cube.position.y = 1; // Position the cube
        cube.receiveShadow = true; // Allow the cube to receive shadows
        scene.add(cube);

         // Sphere class 
         class Sphere {
            constructor(color, initialPositionX) {
                this.geometry = new THREE.SphereGeometry(1, 32, 32);
                this.material = new THREE.MeshLambertMaterial({ color: color });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                this.mesh.castShadow = true;
                
                // Create the wireframe
        const wireframeMaterial = new THREE.LineBasicMaterial({ color: 0x000000 }); // Black wireframe
        this.wireframe = new THREE.LineSegments(new THREE.WireframeGeometry(this.geometry), wireframeMaterial);
        
        scene.add(this.mesh);
        scene.add(this.wireframe); // Add wireframe to the scen

                // Movement variables
                this.direction = 1;
                this.positionY = 5; // Starting height
                this.velocityY = 0; // Initial vertical velocity
                this.gravity = -0.1; // Gravity acceleration
                this.bounceFactor = 0.7; // Energy lost on bounce
                this.mesh.position.x = initialPositionX; // initial position
                this.mesh.position.y = this.positionY; // Set initial height
                this.mesh.position.z = 0; // Initial z position
                
            }

            // Function to rotate the sphere
             update(otherSphere) {
                // Apply gravity to vertical velocity
                this.velocityY += this.gravity;

                // Update the sphere's position
                this.positionY += this.velocityY;

                // Check for bounce
                if (this.positionY <= -2) { // Plane position
                    this.positionY = -2; 
                    this.velocityY *= -this.bounceFactor; 
                }

                // Update the sphere mesh position
               this.mesh.position.y = this.positionY;
               this.wireframe.position.y = this.positionY;
               this.mesh.rotation.x += 0.01; 
               this.mesh.rotation.y += 0.01; 

              // Move the sphere left and right
              this.mesh.position.x += this.direction * 0.02; 

              // Reverse direction when hitting boundaries
              if (this.mesh.position.x > 2 || this.mesh.position.x < -2) {
              this.direction *= -1; // Change direction
             }
            
            // Check for collision with another sphere
            this.checkCollision(otherSphere);
        }

        checkCollision(otherSphere) {
                // Calculate the distance between the two spheres
                const distance = this.mesh.position.distanceTo(otherSphere.mesh.position);

                // Check if the distance is less than the sum of their radius
                if (distance < 2) { // Since both spheres have radius 1
                    this.direction *= -1;
                    otherSphere.direction *= -1;
                    //Move spheres apart slightly to prevent sticking
                    const overlap = 2 - distance; 
                    const direction = new THREE.Vector3().subVectors(this.mesh.position, otherSphere.mesh.position).normalize();
                    this.mesh.position.addScaledVector(direction, overlap / 2); 
                    otherSphere.mesh.position.addScaledVector(direction, -overlap / 2); 
                }
            }
        }

         // Create two sphere instances
        const sphere1 = new Sphere(0xff0000, -2); // Red sphere on the left
        const sphere2 = new Sphere(0x0000ff, 2); // Blue sphere on the right  

         // Set the camera position so it's outside the sphere
         camera.position.z = 5;

         // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update both spheres
            sphere1.update(sphere2);
            sphere2.update(sphere1)

            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();

    </script>
     
</body>
</html>
