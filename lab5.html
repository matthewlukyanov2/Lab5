<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script>

        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();

        // Set the size of the renderer and append it to the body
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //Spotlight
        var spotLight = new THREE.SpotLight(0xffffff);
        spotLight.position.set(1, 0.5, 1); 
        scene.add(spotLight);

         // Sphere class 
         class Sphere {
            constructor() {
                this.geometry = new THREE.SphereGeometry(1, 32, 32);
                this.material = new THREE.MeshLambertMaterial({ color: 0xff0000 });
                this.mesh = new THREE.Mesh(this.geometry, this.material);
                scene.add(this.mesh);

                // Movement variables
                this.direction = 1;
            }
        


        // Function to rotate the sphere
             update() {
             this.mesh.rotation.x += 0.01; 
             this.mesh.rotation.y += 0.01; 

              // Move the sphere left and right
              this.mesh.position.x += this.direction * 0.02; 

              // Reverse direction when hitting boundaries
              if (this.mesh.position.x > 2 || this.mesh.position.x < -2) {
              this.direction *= -1; // Change direction
             }
            }

        }

         // Create a sphere instance
         const sphere = new Sphere();

        // Set the camera position so it's outside the sphere
        camera.position.z = 5;

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            // Update the sphere
            sphere.update();

            // Render the scene
            renderer.render(scene, camera);
        }

        // Start the animation
        animate();

    </script>
     
</body>
</html>
